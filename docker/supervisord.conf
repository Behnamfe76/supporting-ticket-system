[supervisord]
nodaemon=true

[program:octane]
command=php artisan octane:start --server=swoole --host=0.0.0.0 --port=8000
directory=/var/www
autostart=true
autorestart=true
user=www-data

[program:horizon]
command=php artisan horizon
directory=/var/www
autostart=true
autorestart=true
user=www-data

[program:reverb]
command=php artisan reverb:start
directory=/var/www
autostart=true
autorestart=true
user=www-data
